<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Superweb Documentation</title>
  <meta name="description" content="Dokumentasi internal Superweb untuk Admin dan Staf" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
</head>
<body>
  <div id="app">Memuat dokumentasi Superweb...</div>

  <script>
    window.$docsify = {
      name: 'Superweb Docs',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      themeColor: '#0078D7',

      /* >>> FIX penting: paksa semua route pakai _sidebar.md di root */
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
